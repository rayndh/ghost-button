<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="button.css" type="text/css">
</head>
<body>
    <div id="container">
       <div class="box">
           <span class="img mission"></span>
           <a href="#" class="button" data-title="My mission is clear">
               <span class="line top"></span>
               <span class="line right"></span>
               <span class="line bottom"></span>
               <span class="line left"></span>
               Mission
           </a>

       </div>
        <div class="box">
            <span class="img play"></span>
            <a href="#" class="button" data-title="This my palyground"><span class="line top"></span>
                <span class="line right"></span>
                <span class="line bottom"></span>
                <span class="line left"></span>Player</a>

        </div>
        <div class="box">
            <span class="img touch"></span>
            <a href="#" class="button" data-title="Let's Go">
                <span class="line top"></span>
                <span class="line right"></span>
                <span class="line bottom"></span>
                <span class="line left"></span>
                Touch</a>
            <div class="tip">
                <em></em>
                <span></span>
            </div>

        </div>
        <script src="jquery-3.2.0.js"></script>
        <script>
            $(function(){
                $(".box .button").hover(function(){
                    var title = $(this).attr("data-title");
                    $(".tip em").text(title);
                    var pos= $(this).offset().left;
                    var dis = ($(".tip").outerWidth()-$(this).outerWidth())/2;
                    var f = pos-dis;
                    $(".tip").css({"left":f+"px"}).animate({"top":640,"opacity":1},400);
                },function(){
                    $(".tip").animate({"top":580,"opacity":0},400);
                })
            })
        </script>
    </div>
</body>
</html>
